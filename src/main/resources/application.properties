spring.application.name=Goalie
#server.port=8082
#server.servlet.context-path=/services

# 1. Enable the H2 console (useful for debugging)
spring.h2.console.enabled=true

# 2. Configure for FILE-BASED persistence (THIS IS THE FIX)
# This will create a file named 'goalie_db.mv.db' in your user home directory (~/)
# and keep the data after restart.
spring.datasource.url=jdbc:h2:file:~/goalie_db
#spring.datasource.url=jdbc:h2:file:~/my_db
# 3. Prevent Hibernate from dropping/recreating tables on every restart
spring.jpa.hibernate.ddl-auto=update

# Optional: Set a driver class and credentials
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=