<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Goalie - Create Team</title>
</head>
<body>
<main layout:fragment="content">
    <section class="create-tournament">
        <div class="create_tournament-container-container">
            <div class="create-tournament-title" data-aos="fade-down">
                <h1>Create a Team for <span th:text="${tournament.name}">Tournament Name</span></h1>
                <div></div>
            </div>

            <form method="post"
                  class="schedule-box"
                  th:action="@{/teams/create}"
                  th:object="${team}">
                <!-- Hidden field to pass tournamentId -->
                <input type="hidden" name="tournamentId" th:value="${tournament.id}" />

                <div class="input_form">
                    <div>
                        <label>Team Name:</label>
                        <input type="text" th:field="*{name}" required/>
                    </div>
                </div>

                <div class="button">
                    <button type="submit">Save Team</button>
                </div>
            </form>
        </div>
    </section>
</main>
</body>
</html>
