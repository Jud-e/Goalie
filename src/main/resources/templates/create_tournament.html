<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<!--<link rel="stylesheet" th:href="@{/css/main.css}">-->
<head>
    <meta charset="UTF-8">
    <title>Goalie</title>
</head>
<body>
<main layout:fragment="content">
    <section class="create-tournament-section">
        <div class="create_tournament-container">
            <div class="create-tournament-title" data-aos="fade-down">
                <h1>Schedule a Tournament</h1>
                <div></div>
            </div>
            <form method="post"
                  class="schedule-box"
                  th:action="@{/tournaments/create}"
                  th:object="${tournament}">
                <div class="input_form">
                    <div>
                        <label>Tournament Name:</label>
                        <input type="text" th:field="*{name}" required>
                    </div>
                    <div>
                        <label>Description:</label>
                        <input type="text" th:field="*{description}" required>
                    </div>
                    <div>
                        <label>Start Date:</label>
                        <input type="date" th:field="*{startDate}" required>
                    </div>
                    <div>
                        <label>End Date:</label>
                        <input type="date" th:field="*{endDate}" required>
                    </div>
<!--                    <div>-->
<!--                        <label>Tournament Status:</label>-->
<!--                        <select th:field="*{status}">-->
<!--                            <option value="Ongoing">Ongoing</option>-->
<!--                            <option value="Finished">Finished</option>-->
<!--                        </select>-->
<!--                    </div>-->
                    <div>
                        <div>
                            <label>Tournament Size:</label>
                            <select th:field="*{numOfTeams}">
                                <option value="4">4</option>
                                <option value="8">8</option>
                                <option value="16">16</option>
                            </select>
                        </div>
                        <label>Location:</label>
                        <input type="text" th:field="*{location}" required>
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Save Tournament</button>
                </div>
            </form>


        </div>

    </section>

</main>
</body>
</html>
