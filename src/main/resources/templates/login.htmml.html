<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Goalie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f5f7; font-family: Arial, sans-serif; }
        .formParent { display: flex; min-height: 100vh; }
        .splashImg {
            flex: 1;
            background-image: url('/images/splash.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        .formSection {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .loginForm { width: 100%; max-width: 400px; }
        .loginForm label { font-weight: 600; margin-top: 15px; }
        .loginForm input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .loginForm button {
            width: 100%;
            padding: 10px;
            background-color: #0d6efd;
            color: #fff;
            border: none;
            border-radius: 8px;
            margin-top: 15px;
        }
        .loginForm a { display: block; text-align: center; margin-top: 10px; color: #0d6efd; }
    </style>
</head>
<body>
<main>
    <div class="formParent">
        <div class="splashImg">Welcome to Goalie</div>
        <div class="formSection">
            <form class="loginForm" method="post" action="/login">
                <h3 class="mb-4 text-center">Login</h3>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">

                <button type="submit">Login</button>
                <a href="/signup">Don't have an account? Sign up here!</a>
            </form>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
