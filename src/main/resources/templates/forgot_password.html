<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Goalie - Forgot Password</title><!-- adjust path -->
</head>
<body>
<div class="formParent">
    <!-- Left splash section can be empty or add image/content -->
    <div class="splashImg">
        <div class="splashContent">
            <h1>Goalie</h1>
            <p>Reset your password and get back on the field!</p>
        </div>
    </div>

    <!-- Right form section -->
    <div class="formSection">
        <div class="formContainer">
            <div class="formHeader">
                <h2>Forgot Password</h2>
                <p>Enter your email to receive a password reset link</p>
            </div>

            <form th:action="@{/auth/forgot-password}" method="post" class="loginForm">
                <div class="formGroup">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <button type="submit" class="submitBtn"><span>Send Reset Link</span></button>

                <div class="formFooter">
                    <p>
                        Remembered your password? <a th:href="@{/login}" class="link">Login</a>
                    </p>
                </div>
            </form>

            <!-- Optional message display -->
            <div th:if="${message}" class="success-message global-success">
                <p th:text="${message}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
