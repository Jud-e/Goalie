<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Tournaments - Goalie</title>
</head>
<body>
<main layout:fragment="content">
    <section class="tournaments-section">
        <div class="main_section">
            <h1 class="page-title" data-aos="fade-down">Tournament Management</h1>
            
            <!-- Search and Filter Section -->
            <div class="search-filter-container" data-aos="fade-up">
                <form id="searchFilterForm" method="get" action="/tournaments">
                    <div class="search-bar">
                        <input 
                            type="text" 
                            id="searchInput" 
                            name="search" 
                            placeholder="Search tournaments by name, description, location, or sport..."
                            th:value="${currentSearch}"
                            class="search-input"
                        >
                        <button type="submit" class="search-button">
                            <i data-feather="search"></i>
                        </button>
                    </div>
                    
                    <div class="filter-row">
                        <div class="filter-group">
                            <label for="statusFilter">Status:</label>
                            <select id="statusFilter" name="status" class="filter-select">
                                <option value="">All Statuses</option>
                                <option 
                                    th:each="status : ${statuses}" 
                                    th:value="${status}"
                                    th:text="${status}"
                                    th:selected="${currentStatus == status.toString()}"
                                ></option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="sportFilter">Sport:</label>
                            <select id="sportFilter" name="sport" class="filter-select">
                                <option value="">All Sports</option>
                                <option 
                                    th:each="sport : ${sports}" 
                                    th:value="${sport}"
                                    th:text="${sport}"
                                    th:selected="${currentSport == sport}"
                                ></option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="locationFilter">Location:</label>
                            <select id="locationFilter" name="location" class="filter-select">
                                <option value="">All Locations</option>
                                <option 
                                    th:each="loc : ${locations}" 
                                    th:value="${loc}"
                                    th:text="${loc}"
                                    th:selected="${currentLocation == loc}"
                                ></option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="startDateFilter">Start Date:</label>
                            <input 
                                type="date" 
                                id="startDateFilter" 
                                name="startDate" 
                                class="filter-date"
                                th:value="${currentStartDate}"
                            >
                        </div>
                        
                        <div class="filter-group">
                            <label for="endDateFilter">End Date:</label>
                            <input 
                                type="date" 
                                id="endDateFilter" 
                                name="endDate" 
                                class="filter-date"
                                th:value="${currentEndDate}"
                            >
                        </div>
                        
                        <div class="filter-actions">
                            <button type="submit" class="filter-button">Apply Filters</button>
                            <button type="button" class="clear-button" onclick="clearFilters()">Clear All</button>
                        </div>
                    </div>
                </form>
            </div>
            
            <!-- Results Count -->
            <div class="results-info" data-aos="fade-up">
                <p th:text="'Found ' + ${#lists.size(tournaments)} + ' tournament(s)'"></p>
            </div>
            
            <!-- Tournaments Grid -->
            <div class="tournaments-grid" data-aos="fade-up">
                <div th:if="${#lists.isEmpty(tournaments)}" class="no-results">
                    <p>No tournaments found. Try adjusting your search or filters.</p>
                </div>
                
                <div th:each="tournament : ${tournaments}" class="tournament-card">
                    <div class="tournament-header">
                        <h3 th:text="${tournament.name}"></h3>
                        <span class="status-badge" th:classappend="'status-' + ${tournament.status.toString().toLowerCase()}" 
                              th:text="${tournament.status}"></span>
                    </div>
                    
                    <div class="tournament-body">
                        <p class="tournament-description" th:text="${tournament.description}"></p>
                        
                        <div class="tournament-details">
                            <div class="detail-item">
                                <i data-feather="calendar"></i>
                                <span th:text="${#temporals.format(tournament.startDate, 'MMM dd, yyyy')}"></span>
                                <span th:if="${tournament.endDate != null}" 
                                      th:text="' - ' + ${#temporals.format(tournament.endDate, 'MMM dd, yyyy')}"></span>
                            </div>
                            
                            <div class="detail-item" th:if="${tournament.location != null}">
                                <i data-feather="map-pin"></i>
                                <span th:text="${tournament.location}"></span>
                            </div>
                            
                            <div class="detail-item">
                                <i data-feather="activity"></i>
                                <span th:text="${tournament.sport}"></span>
                            </div>
                            
                            <div class="detail-item" th:if="${tournament.maxParticipants != null}">
                                <i data-feather="users"></i>
                                <span th:text="${tournament.currentParticipants != null ? tournament.currentParticipants : 0} + '/' + ${tournament.maxParticipants} + ' participants'"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script>
    function clearFilters() {
        document.getElementById('searchInput').value = '';
        document.getElementById('statusFilter').value = '';
        document.getElementById('sportFilter').value = '';
        document.getElementById('locationFilter').value = '';
        document.getElementById('startDateFilter').value = '';
        document.getElementById('endDateFilter').value = '';
        window.location.href = '/tournaments';
    }
    
    // Auto-submit on filter change
    document.addEventListener('DOMContentLoaded', function() {
        const filterSelects = document.querySelectorAll('.filter-select, .filter-date');
        filterSelects.forEach(select => {
            select.addEventListener('change', function() {
                document.getElementById('searchFilterForm').submit();
            });
        });
    });
    
    // Re-initialize feather icons after page load
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof feather !== 'undefined') {
            feather.replace();
        }
    });
</script>
</body>
</html>
