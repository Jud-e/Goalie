<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${team.teamName} + ' - Team Page'">Team Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; margin: 0; background-color: #f0f2f5; }
        header { background-color: #1abc9c; color: white; padding: 20px; text-align: center; position: relative; }
        header img.logo { position: absolute; left: 20px; top: 20px; width: 60px; height: 60px; border-radius: 50%; border: 2px solid white; }
        header h1 { margin: 0; font-size: 2.5em; }
        header img.banner { margin-top: 15px; width: 100%; max-height: 150px; object-fit: cover; border-radius: 10px; }
        .team-info, .section { max-width: 1000px; margin: 30px auto; background-color: white; padding: 20px; border-radius: 15px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); }
        .section h2 { border-bottom: 3px solid #1abc9c; padding-bottom: 5px; margin-bottom: 15px; color: #2c3e50; }
        .players-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .player-card { background-color: #f9f9f9; border-radius: 12px; padding: 15px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: transform 0.2s, box-shadow 0.2s; }
        .player-card:hover { transform: translateY(-5px); box-shadow: 0 8px 16px rgba(0,0,0,0.15); }
        .player-card img { width: 80px; height: 80px; border-radius: 50%; margin-bottom: 10px; object-fit: cover; border: 2px solid #1abc9c; }
        .skill { display: inline-block; margin-top: 5px; padding: 3px 8px; border-radius: 8px; color: white; font-size: 0.8em; }
        .skill-advanced { background-color: #27ae60; }
        .skill-intermediate { background-color: #f39c12; }
        .skill-beginner { background-color: #7f8c8d; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background-color: #1abc9c; color: white; }
        tr:hover { background-color: #f1f1f1; }
        .status-completed { color: green; font-weight: bold; }
        .status-scheduled { color: orange; font-weight: bold; }
        @media (max-width: 600px) { .players-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); } header h1 { font-size: 1.8em; } }
    </style>
</head>
<body>

<header>
    <img src="https://images.unsplash.com/photo-1598970434795-0c54fe7c0642?w=60" alt="Team Logo" class="logo">
    <h1 th:text="${team.teamName}">Team Name</h1>
    <img src="https://images.unsplash.com/photo-1508873696983-2dfd5898f4f6?w=900" alt="Team Banner" class="banner">
</header>

<div class="team-info">
    <p><strong>Coach:</strong> <span th:text="${team.coachName}">Coach Name</span></p>
    <p><strong>Tournament:</strong> <span th:text="${team.tournamentName}">Tournament Name</span></p>
</div>

<div class="section">
    <h2>Players</h2>
    <div class="players-grid">
        <div class="player-card" th:each="player, iterStat : ${team.players}">
            <!-- Player photo -->
            <img th:src="@{${iterStat.index == 0 ? 'https://images.unsplash.com/photo-1598970434795-0c54fe7c0642?w=80' :
                          (iterStat.index == 1 ? 'https://images.unsplash.com/photo-1607746882042-944635dfe10e?w=80' :
                          'https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=80')}}"
                 alt="Player Photo">

            <!-- Player info -->
            <h3 th:text="${player.name}">Player Name</h3>
            <p><strong>Position:</strong> <span th:text="${player.position}">Position</span></p>

            <!-- Skill badge -->
            <div class="skill"
                 th:text="${player.skillLevel}"
                 th:classappend="${player.skillLevel == 'Advanced'} ? ' skill-advanced' :
                                 (${player.skillLevel == 'Intermediate'} ? ' skill-intermediate' : ' skill-beginner')">
            </div>
        </div>
    </div>
</div>

<div class="section">
    <h2>Matches</h2>
    <table>
        <thead>
        <tr>
            <th>Opponent</th>
            <th>Status</th>
            <th>Score</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="match : ${team.matches}">
            <td th:text="${match.opponent}">Opponent</td>
            <td th:text="${match.status}"
                th:classappend="${match.status.toLowerCase() == 'completed'} ? ' status-completed' : ' status-scheduled'">
            </td>
            <td th:text="${match.score}">Score</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
