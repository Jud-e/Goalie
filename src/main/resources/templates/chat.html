    <h2>Chat – <span th:text="${team.name}"></span></h2>

    <!-- Chat Messages -->
    <div class="chat-box">
        <div th:each="m : ${messages}" class="message">
            <div class="sender" th:text="${m.sender.username}">User</div>
            <div th:text="${m.content}">Message body</div>
            <div class="timestamp" th:text="${m.timestamp}">time</div>
        </div>
    </div>

    <!-- Send Message -->
    <form th:action="@{/chat/send(teamId=${team.id})}"
          method="post"
          th:object="${messageForm}">
        <input type="text"
               th:field="*{content}"
               placeholder="Type a message..."
               style="width: 75%; padding: 8px;"
               required />

        <button type="submit" style="padding: 8px 14px;">Send</button>
    </form>
