<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goalie Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* prevent page scrolling */
            background: #f4f5f7;
        }

        .container-fluid {
            height: 100%;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: #1f1f2e;
            padding-top: 20px;
            color: #ccc;
            overflow-y: auto;
        }
        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #ccc;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #34344a;
            color: #fff;
        }

        /* Main content */
        .main-content {
            margin-left: 220px;
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Header */
        .header {
            padding: 1rem;
            background: #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* Section buttons */
        .section-buttons {
            padding: 0.5rem 1rem;
            background: #f4f5f7;
        }

        .section-buttons button {
            cursor: pointer;
        }

        /* Table containers scrollable */
        .table-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .card {
            border-radius: 12px;
        }

        .status-active { color: green; font-weight: bold; }
        .status-injured { color: red; font-weight: bold; }
        .status-suspended { color: orange; font-weight: bold; }
    </style>

    <script>
        function showSection(sectionId, buttonId) {
            const sections = ['usersSection', 'tournamentsSection', 'teamsSection'];
            const buttons  = ['btnUsers', 'btnTournaments', 'btnTeams'];

            sections.forEach(id => {
                document.getElementById(id).style.display = (id === sectionId) ? 'block' : 'none';
            });

            buttons.forEach(id => {
                const btn = document.getElementById(id);
                if (id === buttonId) {
                    btn.classList.remove('btn-outline-dark');
                    btn.classList.add('btn-dark');
                } else {
                    btn.classList.remove('btn-dark');
                    btn.classList.add('btn-outline-dark');
                }
            });
        }

        window.onload = () => showSection('usersSection', 'btnUsers');
    </script>
</head>
<body>
<div class="container-fluid">
    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center text-white mb-4">ADMIN PANEL</h4>
        <a th:href="@{/admin}">Dashboard</a>
        <a href="#" onclick="showSection('usersSection','btnUsers')">User Management</a>
        <a href="#" onclick="showSection('tournamentsSection','btnTournaments')">Tournament Management</a>
        <a href="#" onclick="showSection('teamsSection','btnTeams')">Teams & Players</a>
        <a th:href="@{/logout}">Logout</a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <h3>Goalie Admin Dashboard</h3>
        </div>

        <!-- Section buttons -->
        <div class="section-buttons d-flex gap-3">
            <button id="btnUsers" class="btn btn-outline-dark" onclick="showSection('usersSection', 'btnUsers')">üë§ Users</button>
            <button id="btnTournaments" class="btn btn-outline-dark" onclick="showSection('tournamentsSection', 'btnTournaments')">üèÜ Tournaments</button>
            <button id="btnTeams" class="btn btn-outline-dark" onclick="showSection('teamsSection', 'btnTeams')">‚öΩ Teams & Players</button>
        </div>

        <!-- Table container -->
        <div class="table-container">
            <!-- USERS TABLE -->
            <div id="usersSection">
                <div class="card p-3 shadow-sm mb-4">
                    <h5>User Accounts</h5>
                    <table class="table table-hover mt-3">
                        <thead class="table-dark">
                        <tr>
                            <th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.role}"></td>
                            <td th:text="${user.subscription ? 'Active' : 'Inactive'}"
                                th:classappend="${user.subscription ? 'status-active' : 'status-injured'}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- TOURNAMENTS TABLE -->
            <div id="tournamentsSection" style="display:none;">
                <div class="card p-3 shadow-sm mb-4">
                    <h5>Tournaments</h5>
                    <table class="table table-hover mt-3">
                        <thead class="table-dark">
                        <tr>
                            <th>ID</th><th>Name</th><th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="tournament : ${tournaments}">
                            <td th:text="${tournament.id}"></td>
                            <td th:text="${tournament.name}"></td>
                            <td th:text="${tournament.status}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- TEAMS TABLE -->
            <div id="teamsSection" style="display:none;">
                <div class="card p-3 shadow-sm mb-4">
                    <h5>Teams & Players</h5>
                    <table class="table table-hover mt-3">
                        <thead class="table-dark">
                        <tr>
                            <th>Team ID</th><th>Team Name</th><th>Tournament</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="team : ${teams}">
                            <td th:text="${team.id}"></td>
                            <td th:text="${team.name}"></td>
                            <td th:text="${team.tournament.name}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
