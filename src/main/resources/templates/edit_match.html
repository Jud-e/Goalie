<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Goalie - Tournaments</title>
</head>
<body>
<main layout:fragment="content">
    <section class="tournaments">
        <div class="main-section match-main">
            <div class="matches-content">

                <h1 class="match-title"> Make Match Updates</h1>

                <form class="matches-form" th:object="${match}">
<!--                    <form th:if="${user != null and !isUserInTeam and user.subscription}"-->
<!--                          th:action="@{/teams/join}" method="post" style="display: inline;">-->
<!--                        <input type="hidden" name="teamId" th:value="${t.id}" />-->

<!--                                padding: 8px 16px; border: none; border-radius: 5px; cursor: pointer;">-->
<!--                            Join Team-->
<!--                        </button>-->
<!--                    </form>-->
                    <div class="match-detail">
                        <h2 th:text="*{team1.name}"></h2>
                        <span>Vs</span>
                        <h2 th:text="*{team2.name}"></h2>
                    </div>
                    <div class="match-input">
                        <div>
                            <label>Team One Score</label>
                            <input type="text" th:value="*{team1Score}">
                        </div>
                        <div>
                            <label>Team Two Score</label>
                            <input type="text" th:value="*{team2Score}">
                        </div>
                        <div>
                            <label>Match Date</label>
                            <input type="date" th:value="*{matchDate}">
                        </div>



                    </div>
                    <div class="match-btn">
                        <button type="submit">Update Match Info</button>
                    </div>


                </form>
            </div>





        </div>
    </section>
