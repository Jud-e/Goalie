<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" >
<!--      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">-->
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/css/main.css}">
        <title>Login</title>
    </head>
    <body>
        <main>
            <div th:class="formParent">
                <div th:class="splashImg">
                    Splash image
                </div>
                <div th:class="formSection">
                    <!-- Display error message if login fails -->
                    <div th:if="${error}" style="color: red; margin-bottom: 10px; padding: 10px; background-color: #f8d7da; border-radius: 5px;">                        <p th:text="${error}"></p>                    </div>                    <form method="post"
                          th:action="@{/login}"
                          th:class="loginForm"
                          th:object="${user}">
                        <label th:for="username">Username/E-mail:</label>
                        <input type="text" th:id="username" th:field="*{email}" required><br> <!--  Changed th:type to type, added required -->
                        <label th:for="password">Password:</label>
                        <input type="password" th:id="password" th:field="*{password}" required><br> <!--  Changed to type="password" for security, added required -->
                        <button type="submit">Submit</button>
                        <br><br>
                        <a th:href="@{/signup}">If you don't have an account Sign up here!</a>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
