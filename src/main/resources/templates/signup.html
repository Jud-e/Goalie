<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    <main layout:fragment="content">
        <div th:class="formParent">
            <div th:class="splashImg">
            Splash image
        </div>
        <div th:class="formSection">
            <form th:class="loginForm" method="post" th:action="@{/signup}" th:object="${user}">
                <label th:for="email">Email:</label>
                <input th:type="email" th:id="email" th:field="*{email}"><br>
                <label th:for="username">Username:</label>
                <input th:type="text" th:id="username" th:field="*{name}"><br>
                <label th:for="password">Password:</label>
                <input th:type="password" th:id="password" th:field="*{password}"><br>
                <label for="role">Role:</label>
                <select th:field="*{role}" id="role">
                    <option value="player">Player</option>
                    <option value="admin">Admin</option>
                </select><br/>
                <label for="skill">Skill Level:</label>
                <input type="text" th:field="*{skill}" id="skill"/><br/>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
