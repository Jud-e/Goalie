<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Goalie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f5f7; font-family: Arial, sans-serif; }
        .formParent { display: flex; min-height: 100vh; }
        .splashImg {
            flex: 1;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        .formSection {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .loginForm { width: 100%; max-width: 400px; }
        .loginForm label { font-weight: 600; margin-top: 15px; }
        .loginForm input, .loginForm select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .loginForm button {
            width: 100%;
            padding: 10px;
            background-color: #0d6efd;
            color: #fff;
            border: none;
            border-radius: 8px;
            margin-top: 15px;
        }
        .loginForm a { display: block; text-align: center; margin-top: 10px; color: #0d6efd; }
        .error-message { color: red; font-size: 0.85rem; }
    </style>
</head>
<body>

<main>
    <div class="formParent">

        <!-- Splash Image -->
        <div class="splashImg" th:style="|background-image: url('@{/images/splash.jpg}');|">
            Welcome to Goalie
        </div>

        <!-- Signup Form -->
        <div class="formSection">
            <form class="loginForm" method="post" th:action="@{/signup}" th:object="${user}">
                <h3 class="mb-4 text-center">Sign Up</h3>

                <label for="email">Email:</label>
                <input type="email" th:field="*{email}" id="email" placeholder="Enter your email">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></p>

                <label for="username">Username:</label>
                <input type="text" th:field="*{name}" id="username" placeholder="Choose a username">

                <label for="password">Password:</label>
                <input type="password" th:field="*{password}" id="password" placeholder="Enter your password">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></p>

                <label for="role">Role:</label>
                <select th:field="*{role}" id="role">
                    <option value="player">Player</option>
                    <option value="admin">Admin</option>
                </select>

                <label for="skill">Skill Level:</label>
                <select th:field="*{skill}" id="skill">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>

                <button type="submit">Sign Up</button>
                <a th:href="@{/login}">Already have an account? Login here!</a>

                <div th:if="${error}" class="error-message">
                    <p th:text="${error}"></p>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
