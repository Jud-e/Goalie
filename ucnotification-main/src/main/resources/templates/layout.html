<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
<header layout:fragment="header">
    <section class="main_section">
        <nav>
            <div class="navlogo">
                <div data-aos="fade-right">
                    <img  th:src="@{/images/logo.jpg}" alt="My Logo">
                </div>
                <a data-aos="fade-down">Goalie</a>
            </div>
            <div class="nav_list" data-aos="zoom-in">
                <a th:href="@{/tournaments}">Tournaments</a>
                <a th:href="@{/notifications}">Notifications</a>
                <a href="#footer">Contact Us</a>
                <a class="profile-pic" th:href="@{/profile_account}">
                    <div>
                        <img th:src="@{/images/profile.jpg}">
                    </div>
                    <h4>Username</h4>
<!--                    th:text="${user.name}"-->
                </a>
            </div>
        </nav>
    </section>
</header>
<main layout:fragment="content"></main>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
