<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Team Chat</title>
</head>

<body>
<main layout:fragment="content">

    <h2 th:text="'Team Chat â€” ' + ${team.name}"></h2>

    <div class="chat-box">
        <div th:each="msg : ${messages}"
             th:class="'chat-message ' + (${msg.sender.id} == ${#authentication.principal.id} ? 'sent' : 'received')">

            <p><strong th:text="${msg.sender.username}"></strong></p>
            <p th:text="${msg.content}"></p>
            <small th:text="${#temporals.format(msg.timestamp, 'MMM d, HH:mm')}"></small>
        </div>
    </div>

    <form class="chat-input" th:action="@{/teams/chat/send}" method="post">
        <input type="hidden" name="teamId" th:value="${team.id}">
        <input type="text" name="content" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>

</main>
</body>
</html>
